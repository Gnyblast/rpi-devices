<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote control for rpi car</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <style type="text/css">
        #camleft {
            margin-top: 0px;
            margin-left: 50px;
            padding: 10px 26px;
        }

        #camahead {
            padding: 10px 26px;
        }

        #camright {
            padding: 10px 26px;
        }

        #forward {
            margin-top: 5px;
            margin-left: 130px;
            margin-bottom: 3px;
            padding: 16px 24px;
        }

        #left {
            margin-left: 45px;
            padding: 16px 24px;
        }

        #brake {
            padding: 16px 24px;
        }

        #honk {
            padding: 16px 24px;
        }

        #right {
            padding: 16px 24px;
        }

        #light {
            margin-top: 3px;
            margin-left: 40px;
            padding: 10px 26px;
        }

        #backward {
            padding: 16px 24px;
        }
    </style>
    <script>
        var url = "http://192.168.31.235:8080"
        // var url = "http://172.20.10.13:8080"
        $(function () {
            // forward
            $('#forward').bind("touchstart", function (e) {
                document.getElementById("forward").style.color = "yellow";
                $.post(url, { "op": "forward" }, function (data, status) { });
            });
            $('#forward').bind("touchend", function (e) {
                document.getElementById("forward").style.color = "white";
                $.post(url, { "op": "brake" }, function (data, status) { });
            });
            // backward
            $('#backward').bind("touchstart", function (e) {
                document.getElementById("backward").style.color = "yellow";
                $.post(url, { "op": "backward" }, function (data, status) { });
            });
            $('#backward').bind("touchend", function (e) {
                document.getElementById("backward").style.color = "white";
                $.post(url, { "op": "brake" }, function (data, status) { });
            });
            // brake
            $('#brake').bind("touchstart", function (e) {
                document.getElementById("brake").style.color = "yellow";
                $.post(url, { "op": "brake" }, function (data, status) { });
            });
            $('#brake').bind("touchend", function (e) {
                document.getElementById("brake").style.color = "white";
            });
            // left
            $('#left').bind("touchstart", function (e) {
                document.getElementById("left").style.color = "yellow";
                $.post(url, { "op": "left" }, function (data, status) { });
            });
            $('#left').bind("touchend", function (e) {
                document.getElementById("left").style.color = "white";
            });
            // right
            $('#right').bind("touchstart", function (e) {
                document.getElementById("right").style.color = "yellow";
                $.post(url, { "op": "right" }, function (data, status) { });
            });
            $('#right').bind("touchend", function (e) {
                document.getElementById("right").style.color = "white";
            });
            // honk
            $('#honk').bind("touchstart", function (e) {
                $.post(url, { "op": "honk" }, function (data, status) { });
                document.getElementById("honk").style.color = "yellow";
            });
            $('#honk').bind("touchend", function (e) {
                document.getElementById("honk").style.color = "lightgray";
            });
            // camleft
            $('#camleft').bind("touchstart", function (e) {
                $.post(url, { "op": "camleft" }, function (data, status) { });
                document.getElementById("camleft").style.color = "yellow";
            });
            $('#camleft').bind("touchend", function (e) {
                document.getElementById("camleft").style.color = "lightgray";
            });
            // camahead
            $('#camahead').bind("touchstart", function (e) {
                $.post(url, { "op": "camahead" }, function (data, status) { });
                document.getElementById("camahead").style.color = "yellow";
            });
            $('#camahead').bind("touchend", function (e) {
                document.getElementById("camahead").style.color = "lightgray";
            });
            // camright
            $('#camright').bind("touchstart", function (e) {
                $.post(url, { "op": "camright" }, function (data, status) { });
                document.getElementById("camright").style.color = "yellow";
            });
            $('#camright').bind("touchend", function (e) {
                document.getElementById("camright").style.color = "lightgray";
            });
            // light
            $('#light').bind("touchstart", function (e) {
                $.post(url, { "op": "light" }, function (data, status) { });
                document.getElementById("light").style.color = "yellow";
            });
            $('#light').bind("touchend", function (e) {
                document.getElementById("light").style.color = "lightgray";
            });
        });
    </script>
</head>

<body>
    <div id="container" class="container">
        <div style="margin: 13px">
            <img id="video" height="240" width="320" src="http://192.168.31.235:8081/">
            <!-- <img id="video" height="240" width="320" src="http://172.20.10.13:8081/"> -->
        </div>
        <div>
            <button id='camleft' class="btn btn-lg glyphicon glyphicon glyphicon-arrow-left"
                style="font-size:32px; color:lightgray"></button>
            <button id='camahead' class="btn btn-lg glyphicon glyphicon glyphicon-camera"
                style="font-size:32px; color:lightgray"></button>
            <button id='camright' class="btn btn-lg glyphicon glyphicon glyphicon-arrow-right"
                style="font-size:32px; color:lightgray"></button>
        </div>
        <div>
            <button id="forward" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-up"
                style="font-size:32px"></button>
        </div>
        <div>
            <button id='left' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-left"
                style="font-size:32px"></button>
            <button id='honk' class="btn btn-lg btn-default glyphicon glyphicon glyphicon-volume-up"
                style="font-size:32px; color:lightgray"></button>
            <button id='right' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-right"
                style="font-size:32px"></button>
        </div>
        <div>
            <button id='light' class="btn btn-lg glyphicon glyphicon glyphicon-flash"
                style="font-size:32px; color:lightgray"></button>
            <button id='backward' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-down"
                style="font-size:32px"></button>
        </div>
        <br /><br /><br />
        <div>
            <button id='brake' class="btn btn-lg btn-warning btn-block glyphicon glyphicon-stop"
                style="font-size:32px"></button>
        </div>
    </div>
</body>

</html>
