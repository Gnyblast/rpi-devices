<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote control for rpi car</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style type="text/css">
        #rudderleft {
            margin-top: 0px;
            margin-left: 38px;
            padding: 10px 26px;
        }

        #rudderahead {
            padding: 10px 26px;
        }

        #rudderright {
            padding: 10px 26px;
        }

        #forward {
            margin-top: 5px;
            margin-left: 130px;
            margin-bottom: 3px;
            padding: 16px 24px;
        }

        #left {
            margin-left: 45px;
            padding: 16px 24px;
        }

        #honk {
            padding: 16px 24px;
        }

        #right {
            padding: 16px 24px;
        }

        #backward {
            margin-top: 3px;
            margin-left: 130px;
            padding: 16px 24px;
        }
    </style>

    <script>
        var url = "http://192.168.31.235:8080"
        // var url = "http://172.20.10.13:8080"
        $(function () {
            // forward
            $('#forward').bind("touchstart", function (e) {
                document.getElementById("forward").style.color = "yellow";
                $.post(url, { "op": "forward" }, function (data, status) { });
            });
            $('#forward').bind("touchend", function (e) {
                document.getElementById("forward").style.color = "white";
                $.post(url, { "op": "stop" }, function (data, status) { });
            });
            // backward
            $('#backward').bind("touchstart", function (e) {
                document.getElementById("backward").style.color = "yellow";
                $.post(url, { "op": "backward" }, function (data, status) { });
            });
            $('#backward').bind("touchend", function (e) {
                document.getElementById("backward").style.color = "white";
                $.post(url, { "op": "stop" }, function (data, status) { });
            });
            // stop
            $('#stop').bind("touchstart", function (e) {
                document.getElementById("stop").style.color = "yellow";
                $.post(url, { "op": "stop" }, function (data, status) { });
            });
            $('#stop').bind("touchend", function (e) {
                document.getElementById("stop").style.color = "white";
            });
            // left
            $('#left').bind("touchstart", function (e) {
                document.getElementById("left").style.color = "yellow";
                $.post(url, { "op": "left" }, function (data, status) { });
            });
            $('#left').bind("touchend", function (e) {
                document.getElementById("left").style.color = "white";
            });
            // right
            $('#right').bind("touchstart", function (e) {
                document.getElementById("right").style.color = "yellow";
                $.post(url, { "op": "right" }, function (data, status) { });
            });
            $('#right').bind("touchend", function (e) {
                document.getElementById("right").style.color = "white";
            });
            // honk
            $('#honk').bind("touchstart", function (e) {
                $.post(url, { "op": "honk" }, function (data, status) { });
                document.getElementById("honk").style.color = "yellow";
            });
            $('#honk').bind("touchend", function (e) {
                document.getElementById("honk").style.color = "lightgray";
            });
            // rudderleft
            $('#rudderleft').bind("touchstart", function (e) {
                $.post(url, { "op": "rudderleft" }, function (data, status) { });
                document.getElementById("rudderleft").style.color = "yellow";
            });
            $('#rudderleft').bind("touchend", function (e) {
                document.getElementById("rudderleft").style.color = "lightgray";
            });
            // rudderahead
            $('#rudderahead').bind("touchstart", function (e) {
                $.post(url, { "op": "rudderahead" }, function (data, status) { });
                document.getElementById("rudderahead").style.color = "yellow";
            });
            $('#rudderahead').bind("touchend", function (e) {
                document.getElementById("rudderahead").style.color = "lightgray";
            });
            // rudderright
            $('#rudderright').bind("touchstart", function (e) {
                $.post(url, { "op": "rudderright" }, function (data, status) { });
                document.getElementById("rudderright").style.color = "yellow";
            });
            $('#rudderright').bind("touchend", function (e) {
                document.getElementById("rudderright").style.color = "lightgray";
            });
            // light
            $('#light').change(function () {
                if ($(this).prop('checked')) {
                    $.post(url, { "op": "lighton" }, function (data, status) { });
                } else {
                    $.post(url, { "op": "lightoff" }, function (data, status) { });
                }
            })
            // self-drive
            $('#selfdrive').change(function () {
                if ($(this).prop('checked')) {
                    $.post(url, { "op": "selfdriveon" }, function (data, status) { });
                } else {
                    $.post(url, { "op": "selfdriveoff" }, function (data, status) { });
                }
            })
        });
    </script>
</head>

<body>
    <div id="container" class="container">
        <div style="margin: 13px">
            <img id="video" height="240" width="320" src="http://192.168.31.235:8081/">
            <!-- <img id="video" height="240" width="320" src="http://172.20.10.13:8081/"> -->
        </div>
        <div>
            <button id='rudderleft' class="btn btn-lg glyphicon glyphicon glyphicon-arrow-left"
                style="font-size:32px; color:lightgray"></button>
            <button id='rudderahead' class="btn btn-lg glyphicon glyphicon glyphicon-camera"
                style="font-size:32px; color:lightgray"></button>
            <button id='rudderright' class="btn btn-lg glyphicon glyphicon glyphicon-arrow-right"
                style="font-size:32px; color:lightgray"></button>
        </div>
        <div>
            <button id="forward" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-up"
                style="font-size:32px"></button>
        </div>
        <div>
            <button id='left' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-left"
                style="font-size:32px"></button>
            <button id='honk' class="btn btn-lg btn-default glyphicon glyphicon glyphicon-volume-up"
                style="font-size:32px; color:lightgray"></button>
            <button id='right' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-right"
                style="font-size:32px"></button>
        </div>
        <div>
            <button id='backward' class="btn btn-lg btn-primary glyphicon glyphicon-chevron-down"
                style="font-size:32px"></button>
        </div>
        <br /><br /><br />
        <div>
            <input id="light" type="checkbox" uncheckbox data-toggle="toggle" data-on="Light" data-off="Light"
                data-onstyle="warning" data-width="100" data-height="45">
            <input id="selfdrive" type="checkbox" uncheckbox data-toggle="toggle" data-on="Self-Drive"
                data-off="Self-Drive" data-onstyle="warning" data-width="100" data-height="45">
        </div>
        <br />
    </div>
</body>

</html>
