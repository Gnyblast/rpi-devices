<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style type="text/css">
    </style>

    <script>
        var url = "http://((000.000.000.000)):8080"
        $(function () {
            // light
            $('#light').change(function () {
                if ($(this).prop('checked')) {
                    $.post(url, { "op": "on" }, function (data, status) { });
                } else {
                    $.post(url, { "op": "off" }, function (data, status) { });
                }
            })
        });
    </script>
</head>

<body>
    <br>
    <div>
        <span style="color:DodgerBlue;font-size:180%;padding:20px;"><b>Auto Light</b></span>
    </div>
    <div id="container" class="container">
        <br><br><br><br>
        <div>
            <input id="light" type="checkbox" ((state)) data-toggle="toggle" data-on="Light On" data-off="Light Off"
                data-onstyle="success" data-size="large">
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div>
            <span style="color:lightgray;font-size:120%;">update at: ((yyyy-mm-dd hh:mm:ss))</span>
        </div>
    </div>
</body>

</html>
