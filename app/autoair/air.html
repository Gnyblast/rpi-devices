<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Air-Cleaner</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <style type="text/css">
    </style>

    <script>
        var url = "http://((000.000.000.000)):8080"
        $(function () {
            // air-cleaner
            $('#aircleaner').change(function () {
                if ($(this).prop('checked')) {
                    $.post(url, { "op": "on" }, function (data, status) { });
                } else {
                    $.post(url, { "op": "off" }, function (data, status) { });
                }
            })
        });
    </script>
</head>

<body>
    <div id="container" class="container">
        <br>
        <div>
            <span style="color:DodgerBlue;font-size:180%;padding:10px;"><b>Auto Air-Cleaner</b></span>
        </div>
        <div>
            <br><br><br>
            <span style="background-color:MediumSeaGreen;color:white;font-size:240%;padding:30px 60px;"><b>((PM2.5))</b></span>
            <span style="background-color:MediumSeaGreen;color:white;font-size:240%;padding:30px 60px;"><b>((PM10))</b></span>
            <br><br><br>
            <span style="color:lightgray;font-size:150%;padding:30px 40px;"><b>PM2.5</b></span>
            <span style="color:lightgray;font-size:150%;padding:30px 50px;"><b>PM10</b></span>
        </div>
        <br><br><br><br><br><br>
        <div>
            <input id="aircleaner" type="checkbox" ((state)) data-toggle="toggle" data-on="Air Cleaner On" data-off="Air Cleaner Off"
                data-onstyle="success" data-size="large">
        </div>
        <br><br><br><br><br>
        <div>
            <span style="color:lightgray;font-size:120%;">unit: ug/m3</span><br>
            <span style="color:lightgray;font-size:120%;">update at: ((yyyy-mm-dd hh:mm:ss))</span>
        </div>
    </div>
</body>

</html>
