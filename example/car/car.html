<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remote control for rpi car</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <style type="text/css">
        #forward {
            margin-top: 5px;
            margin-left: 120px;
            margin-bottom: 3px;
            padding: 16px 24px;
        }
        #left {
            margin-left: 20px;
            padding: 16px 24px;
        }
        #brake {
            padding: 16px 24px;
        }
        #honk {
            padding: 16px 24px;
        }
        #right {
            padding: 16px 24px;
        }
        #backward {
            margin-top: 3px;
            margin-left: 120px;
            padding: 16px 24px;
        }
    </style>
    <script>
        var url = "http://172.20.10.10:8080"
        // var url = "http://172.20.10.6:8080"
        // var url = "http://localhost:8080"
        $(function(){
            // forward
            $('#forward').bind("touchstart", function(e){
                document.getElementById("forward").style.color = "yellow";
                $.post(url,{"op": "forward"},function(data,status){});
            });
            $('#forward').bind("touchend", function(e){
                document.getElementById("forward").style.color = "white";
                $.post(url,{"op": "brake"},function(data,status){});
            });
            // backward
            $('#backward').bind("touchstart", function(e){
                document.getElementById("backward").style.color = "yellow";
                $.post(url,{"op": "backward"},function(data,status){});
            });
            $('#backward').bind("touchend", function(e){
                document.getElementById("backward").style.color = "white";
                $.post(url,{"op": "brake"},function(data,status){});
            });
            // brake
            $('#brake').bind("touchstart", function(e){
                document.getElementById("brake").style.color = "yellow";
                $.post(url,{"op": "brake"},function(data,status){});
            });
            $('#brake').bind("touchend", function(e){
                document.getElementById("brake").style.color = "white";
            });
            // left
            $('#left').bind("touchstart", function(e){
                document.getElementById("left").style.color = "yellow";
                $.post(url,{"op": "left"},function(data,status){});
            });
            $('#left').bind("touchend", function(e){
                document.getElementById("left").style.color = "white";
            });
            // right
            $('#right').bind("touchstart", function(e){
                document.getElementById("right").style.color = "yellow";
                $.post(url,{"op": "right"},function(data,status){});
            });
            $('#right').bind("touchend", function(e){
                document.getElementById("right").style.color = "white";
            });
            // honk
            $('#honk').bind("touchstart", function(e){
                $.post(url,{"op": "honk"},function(data,status){});
            });
        });
    </script>
</head>
<body>
<div id="container" class="container">
    <div style="margin: 13px">
        <img id="video" style="-webkit-user-select: none;margin: auto;" src="http://172.20.10.10:8081/">
    </div>
    <div>
        <button id="forward" onmousedown="mouseDownForward()" onmouseup="mouseUpForward()" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-up" style="font-size:48px"></button>
    </div>
    <div >
        <button id='left' onmousedown="mouseDownLeft()" onmouseup="mouseUpLeft()" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-left" style="font-size:48px"></button>
        <button id='honk' onmousedown="mouseDownHonk()" onmouseup="mouseUpHonk()" class="btn btn-lg btn-default glyphicon glyphicon glyphicon-volume-up" style="font-size:45px; color:gray"></button>
        <button id='right' onmousedown="mouseDownRight()" onmouseup="mouseUpRight()" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-right" style="font-size:48px"></button>
    </div>
    <div>
        <button id='backward' onmousedown="mouseDownBackward()" onmouseup="mouseUpBackward()" class="btn btn-lg btn-primary glyphicon glyphicon-chevron-down" style="font-size:48px"></button>
    </div>
</div>
</body>
</html>
